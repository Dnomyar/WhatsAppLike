<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="vm.search">
        </label>
      </ion-item>

      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="contact in vm.contacts | filter: vm.search" 
                type="item-text-wrap" 
                href="#/tab/contacts/{{contact.id}}">
        <img ng-src="{{contact.picture}}">
        <h2>{{contact.firstName}} {{contact.lastName}}</h2>
        <p>TODO</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
