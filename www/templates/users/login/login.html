<ion-view view-title="Connexion" name="login">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="vm.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Mot magique" ng-model="vm.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="vm.login()">Login</button>
      <p class="text-center">
          <a href="#/signup">Sign up !</a>
      </p>
  </ion-content>
</ion-view>
